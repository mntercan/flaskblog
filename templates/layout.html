<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block title %}
<title></title>
{% endblock %}
{% if current_user.is_authenticated %}
  <style>
    .no-login{
      display: none;
    }
  </style>
{% endif %}
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">Blog</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('index')}}">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item no-login">
              <a class="nav-link" href="{{url_for('login')}}">Giriş Yap</a>
            </li>
            <li class="nav-item no-login">
              <a class="nav-link" href="{{url_for('register')}}">Kayıt Yap</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{current_user.username}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{url_for('account')}}">Hesap</a>
                <a class="dropdown-item" href="{{url_for('newpost')}}">Post Ekle</a>
                <a class="dropdown-item" href="/logout">Çıkış Yap</a>
              </div>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/">
            <input class="form-control mr-sm-2" type="search" placeholder="Aranacak Şey" name="q" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Arama</button>
          </form>
        </div>
      </nav>

     {% block content %}
     {% endblock %}
    <!--Scripts-->
    <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
</body>
</html>
